<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <title>DreamScape</title>
</head>

<body>
  <section>
    <div class="top-nav">
      <div>
        <h1>Logo</h1>
      </div>
      <div class="top-nav-profile-image">
        <div>
          <img src="asset/18708_43~2.jpg" alt="profile image">
        </div>
      </div>
    </div>
    <div class="home-display-pad">
      <div class="home-display">
        <div class="display-container">
          <div id="display-slide" class="display-slide">
            <img src="asset/ei_1706731192920-removebg-preview.png">
            <img src="asset/ei_1706732252049-removebg-preview-1.png">
            <img src="asset/ei_1706690964812-removebg-preview.png">
            <img src="asset/ei_1706691446317-removebg-preview.png">
            <img src="asset/ei_1706690917222-removebg-preview.png">
          </div>
        </div>
        <div class="display-text">
          <div>
            <h1 id="display-h1"></h1>
            <p>Call of duty is the best game</p>
          </div>
        </div>
      </div>
    </div>
    <section class="affiliated-company-section">
      <p>Affiliated Companies</p>
      <div class="logoContainer">
        <div class="logoWrapper">
          <div class="logoSet">
            <!-- Duplicate your first set of 5 logo images -->
            <img src="asset/company/659367d4cd176c4b0f51ac97_Group 1000001242.svg" alt="Logo 1">
            <img src="asset/company/65936861139e1daa37bb3535_Group 1000001243.svg" alt="Logo 2">
            <img src="asset/company/659580733eae739c765c508c_riot.svg" alt="Logo 3">
            <img src="asset/company/65971dae43852456bf751964_Group 1000001259.svg" alt="Logo 4">
            <img src="asset/company/65971dc189f1ad8fc2558e86_Group 1000001257.svg" alt="Logo 5">
          </div>
          <div class="logoSet">
            <!-- Duplicate the remaining 5 logo images for continuous scrolling -->
            <img src="asset/company/659367d4cd176c4b0f51ac97_Group 1000001242.svg" alt="Logo 1">
            <img src="asset/company/65936861139e1daa37bb3535_Group 1000001243.svg" alt="Logo 2">
            <img src="asset/company/659580733eae739c765c508c_riot.svg" alt="Logo 3">
            <img src="asset/company/65971dae43852456bf751964_Group 1000001259.svg" alt="Logo 4">
            <img src="asset/company/65971dc189f1ad8fc2558e86_Group 1000001257.svg" alt="Logo 5">
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="most-played-this-week">
        <div>
          <ul>
            <li>
              <div class="most-played-text">
                <h2>Sonic Hedgehog</h2>
              </div>
              <div class="most-played-image">
                <img src="asset/ei_1706690917222-removebg-preview.png">
              </div>
            </li>
            <li>
              <div class="most-played-text">
                <h2>The Witcher</h2>
              </div>
              <div class="most-played-image">
                <img src="asset/ei_1706690964812-removebg-preview.png">
              </div>
            </li>
            <li>
              <div class="most-played-text">
                <h2>Tomb Raider</h2>
              </div>
              <div class="most-played-image">
                <img src="asset/ei_1706691446317-removebg-preview.png">
              </div>
            </li>
            <li>
              <div class="most-played-text">
                <h2>Spiderman 3</h2>
              </div>
              <div class="most-played-image">
                <img src="asset/ei_1706732252049-removebg-preview-1.png">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>


    <div class="space"></div>
  </section>
  <div class="bottom-nav">
    <div>
      <ul>
        <li>
          <span><i class="fa fa-home"></i></span>
          <p>Home</p>
        </li>
        <li>
          <span><i class="fa fa-search"></i></span>
          <p>Discover</p>
        </li>
        <li>
          <span><i class="fa fa-users"></i></span>
          <p>Community</p>
        </li>
        <li>
          <span><i class="fa fa-home"></i></span>
          <p>Profile</p>
        </li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
